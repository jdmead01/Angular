<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="title">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>

  <div class="main_img">
    <img width="50" alt="Angular Logo"
      src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Fcake%2Fcake_PNG13100.png&f=1">
  </div>

  <div class="form">
    <form (submit)="onSubmit(); getCakesFromService()">
      <!-- <p> {{ newCake | json }} </p> -->
      <p>Baker Name:</p>
      <input type="text" name="newCake.title" [(ngModel)]="newCake['bakerName']">
      <p>Image URL:</p>
      <input type="text" name="newCake.url" [(ngModel)]="newCake['ImageUrl']">
      <input type="submit" value="submit" />
    </form>
  </div>

  <div class="cake_entries">
    <div class="cakes" name="cake_details" *ngFor="let cake of allCakes">
      <p>{{ cake.bakerName}}</p>
      <!-- <p>{{ cake.ImageUrl}}</p>
    <p>ID {{cake._id}}</p> -->
      <a [routerLink]="['']"><img src="{{cake.ImageUrl}}" alt="image" (click)="getCakeFromService(cake._id)"></a>

      <!-- <img style="width: 200px;" src="{{cake.ImageUrl}}" alt="image" (click)= "getCakeFromService(cake._id)"> -->
      <form (submit)="onSubmit(); getCakesFromService()">
        <textarea name="cake_coment" id="" cols="30" rows="10"></textarea>
        <select name="cake_drpdwn">
          <option value="1">1
          <option value="2">2
          <option value="3">3
          <option value="4">4
          <option value="5">5
          </option>
        </select>
        <input type="submit" value="Rate" />

      </form>

    </div>
  </div>
  <div class="root">
    <h1>Welcome to {{ title }}!</h1>
    <app-display [ImageUrl]="imageUrl" [cakeToShow]='cakeToShow'></app-display>
  </div>
</div>
