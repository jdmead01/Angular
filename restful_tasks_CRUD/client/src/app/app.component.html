<div class="container">

    <div class="new_form">
        <h1>New Task</h1>
          <form>
        <!-- <p>{{ newTask | json }}</p> -->
          <label style="background: lightgrey;" id="title" >Title : <input class="input_title" type="text" name="newTask.title" [(ngModel)]="newTask.title"></label><br>
          <label style="background: lightgrey;" id="desc" >Description : <input class="description_input" type="text" name="newTask.description" [(ngModel)]="newTask.description"></label>
          <input class ="submit_button" type="submit" value="Create" (click)="onNewTaskSubmit()">
          </form>
    </div>

  <div style="display:inline-block; margin-right: 150px;">
    <!-- <h1>Task List</h1> -->
      <div style="display:inline-block;" class="task_list">
        <h1>Task List</h1>
        <!-- <h1>All tasks: {{ newTask |json }}</h1> -->
        <div *ngFor="let task of tasks"
          style="border:1px solid black; border-radius:10px; width:300px; padding:10px; margin:5px; background-color: lightgrey;">
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
          <button (click)="onEdit(task)">EDIT</button>
          <button (click)="onDelete(task._id)">DELETE</button>
        </div>
      </div>
  </div>

  <div *ngIf="editTask" style="display:inline-block; vertical-align:top; width: 400px;">
    <h1>Edit a task</h1>
    <!-- <p>{{ editTask | json }}</p> -->
    <div
      style="border:1px solid black; border-radius:10px; width:300px; padding:10px; margin:15px; background-color: lightgreen; ">
      <form (submit)="onEditSubmit()">
        <label>Title :
          <input type="text" name="editTask.title" [(ngModel)]="editTask.title">
        </label>
        <br>
        <label>Description :
          <input type="text" name="editTask.description" [(ngModel)]="editTask.description">
        </label>
        <br>
        <input type="submit" value="EDIT">
      </form>
    </div>
  </div>
</div>
